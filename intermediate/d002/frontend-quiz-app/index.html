<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/output.css" />
    <title>Frontend Mentor | Frontend quiz app</title>
  </head>

  <body
    class="bg-light-gray dark:bg-dark-navy text-dark-navy dark:text-light-gray font-[501] body-background min-h-[100svh] text-heading-s flex flex-col"
  >
    <header id="header" class="px-6 py-4 flex justify-between h-fit">
      <div id="headerContent" class="flex items-center gap-4 invisible">
        <button id="returnToMenu" class="hover:cursor-pointer">
          <svg
            class="w-6 fill-dark-navy dark:fill-light-gray hover:fill-purple"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
            focusable="false"
            aria-hidden="true"
          >
            <path
              d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"
            />
          </svg>
          <span class="sr-only">Return to main menu</span>
        </button>
        <img
          id="headerIcon"
          class="quiz__icon"
          src="./assets/images/icon-accessibility.svg"
          alt=""
        />
        <h2 id="headerTitle" class="text-heading-s">Accessibility</h2>
      </div>
      <div class="flex items-center gap-2">
        <svg
          class="fill-dark-navy dark:fill-light-gray size-4"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            d="M12 1.5a.75.75 0 0 1 .75.75v1.5a.75.75 0 1 1-1.5 0v-1.5A.75.75 0 0 1 12 1.5Zm0 15a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9Zm0-1.5a3 3 0 1 1 0-6 3 3 0 0 1 0 6Zm9.75-2.25a.75.75 0 1 0 0-1.5h-1.5a.75.75 0 1 0 0 1.5h1.5ZM12 19.5a.75.75 0 0 1 .75.75v1.5a.75.75 0 1 1-1.5 0v-1.5a.75.75 0 0 1 .75-.75Zm-8.25-6.75a.75.75 0 1 0 0-1.5h-1.5a.75.75 0 1 0 0 1.5h1.5Zm.969-8.031a.75.75 0 0 1 1.062 0l1.5 1.5a.751.751 0 0 1-1.062 1.062l-1.5-1.5a.75.75 0 0 1 0-1.062Zm1.062 14.562a.75.75 0 1 1-1.062-1.06l1.5-1.5a.75.75 0 1 1 1.062 1.06l-1.5 1.5Zm13.5-14.562a.75.75 0 0 0-1.062 0l-1.5 1.5a.751.751 0 0 0 1.062 1.062l1.5-1.5a.75.75 0 0 0 0-1.062Zm-1.062 14.562a.75.75 0 0 0 1.062-1.06l-1.5-1.5a.75.75 0 0 0-1.062 1.06l1.5 1.5Z"
          />
        </svg>
        <label class="switch">
          <input id="themeSwitchBtn" type="checkbox" />
          <span class="slider"></span>
        </label>
        <svg
          class="fill-dark-navy dark:fill-light-gray size-4"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            d="M11.775 4.522A7.5 7.5 0 1 1 4.898 16.09c2.104-.57 4.974-1.953 6.24-5.326.828-2.211.876-4.408.637-6.241ZM20.184 12a8.997 8.997 0 0 0-9.315-8.994.75.75 0 0 0-.713.888c.345 1.821.42 4.092-.424 6.342-1.2 3.201-4.203 4.26-6.115 4.606a.75.75 0 0 0-.542 1.066A9 9 0 0 0 20.184 12Z"
          />
        </svg>
      </div>
    </header>

    <main
      id="main"
      class="px-6 py-8 m-auto grid md:flex gap-10 h-full w-full md:justify-around max-w-7xl"
    >
      <div class="flex flex-col gap-4 grow">
        <div class="text-heading-l">
          <p class="font-light">Welcome to the</p>
          <h1 class="">Frontend Quiz!</h1>
        </div>
        <p class="text-body-s italic text-gray-navy dark:text-light-bluish">
          Pick a subject to get started.
        </p>
      </div>
      <div class="flex flex-col grow gap-4">
        <ul class="quiz__list">
          <li>
            <button id="html" class="menu__button" href="#">
              <img
                class="quiz__icon quiz__icon--html"
                src="./assets/images/icon-html.svg"
              />
              HTML
            </button>
          </li>
          <li>
            <button id="css" class="menu__button" href="#">
              <img
                class="quiz__icon quiz__icon--css"
                src="./assets/images/icon-css.svg"
              />
              CSS
            </button>
          </li>
          <li>
            <button id="javascript" class="menu__button" href="#">
              <img
                class="quiz__icon quiz__icon--javascript"
                src="./assets/images/icon-javascript.svg"
              />
              JavaScript
            </button>
          </li>
          <li>
            <button id="accessibility" class="menu__button" href="#">
              <img
                class="quiz__icon quiz__icon--accessibility"
                src="./assets/images/icon-accessibility.svg"
              />
              Accessibility
            </button>
          </li>
        </ul>
        <div>
          <div
            class="flex flex-col gap-3 justify-center self-start select-none"
          >
            <label
              for="timerCheck"
              class="flex gap-2 justify-center items-center hover:cursor-pointer"
            >
              <input
                type="checkbox"
                name="timerCheck"
                id="timerCheck"
                class="appearance-none size-6 border-2 rounded border-gray-navy dark:border-light-bluish hover:cursor-pointer hover:border-purple checked:bg-purple checked:border-purple checked:bg-[url('../assets/images/icon-check.svg')] bg-no-repeat bg-center"
              />
              <span class="text-2xl">Play with timer?</span>
            </label>
            <fieldset
              id="timerDuration"
              class="*:*:hidden flex justify-center gap-2 invisible"
            >
              <legend class="sr-only">Select a duration</legend>
              <label for="duration-10" class="quiz__duration_label">
                <input
                  class="quiz__duration"
                  type="radio"
                  name="duration"
                  id="duration-10"
                  value="10"
                />
                10 seconds
              </label>
              <label for="duration-20" class="quiz__duration_label">
                <input
                  class="quiz__duration"
                  type="radio"
                  name="duration"
                  id="duration-20"
                  value="20"
                />
                20 seconds
              </label>
              <label for="duration-30" class="quiz__duration_label">
                <input
                  class="quiz__duration"
                  type="radio"
                  name="duration"
                  id="duration-30"
                  value="30"
                />
                30 seconds
              </label>
            </fieldset>
          </div>
        </div>
      </div>
      <script type="module" src="./js/main.js"></script>
    </main>

    <template id="quizTemplate">
      <div class="grid gap-6 w-full">
        <div class="flex-col flex gap-3">
          <p
            id="questionNumber"
            class="text-body-s italic text-gray-navy dark:text-light-bluish"
          >
            Question 1 of 10
          </p>
          <h2 id="questionText" class="text-heading-m"></h2>
        </div>
        <div
          id="timerBackground"
          class="relative w-full h-4 bg-pure-white dark:bg-navy rounded-full"
        >
          <div
            id="timer"
            class="absolute h-2 mx-2 top-0 left-0 translate-y-1/2 bg-purple animate-timer rounded-full"
          ></div>
          <span
            id="timesUpMessage"
            class="absolute text-lg font-semibold bg-navy px-3 py-0.5 rounded-lg top-[40%] left-1/2 -translate-x-1/2 -translate-y-1/2 animate-scale-up-center hidden"
            >Time's up!</span
          >
        </div>
      </div>
      <div class="grid gap-8 min-w-[576px]">
        <fieldset id="quizOptions">
          <ul class="quiz__list w-full">
            <li>
              <label for="optionA" class="quiz__button">
                <input type="radio" name="option" id="optionA" /><span
                  class="quiz__icon quiz__icon--letter"
                  >A</span
                >
                <span class="quiz__answer"></span>
              </label>
            </li>
            <li>
              <label for="optionB" class="quiz__button">
                <input type="radio" name="option" id="optionB" /><span
                  class="quiz__icon quiz__icon--letter"
                  >B</span
                >
                <span class="quiz__answer"></span>
              </label>
            </li>
            <li>
              <label for="optionC" class="quiz__button">
                <input type="radio" name="option" id="optionC" /><span
                  class="quiz__icon quiz__icon--letter"
                  >C</span
                >
                <span class="quiz__answer"></span>
              </label>
            </li>
            <li>
              <label for="optionD" class="quiz__button">
                <input type="radio" name="option" id="optionD" /><span
                  class="quiz__icon quiz__icon--letter"
                  >D</span
                >
                <span class="quiz__answer"></span>
              </label>
            </li>
          </ul>
        </fieldset>
        <div class="flex flex-col gap-3 md:gap-8">
          <div class="flex flex-col gap-[13px]">
            <button
              id="showResultsButton"
              class="bg-purple text-white p-3 rounded-xl hover:cursor-pointer button-hover hidden"
            >
              Show Results
            </button>
            <button
              id="nextQuestionButton"
              class="bg-purple text-white p-3 rounded-xl hover:cursor-pointer button-hover hidden"
            >
              Next Question
            </button>
            <button
              id="submitAnswerButton"
              class="bg-purple text-white p-3 rounded-xl hover:cursor-pointer button-hover"
            >
              Submit Answer
            </button>
            <button
              id="retryButton"
              class="bg-gray-navy text-white p-3 rounded-xl hover:cursor-pointer button-hover hidden"
            >
              Retry
            </button>
          </div>
          <div
            id="noSelectedAnswerMessage"
            class="text-red text-body-m flex items-center justify-center gap-[2px] hidden"
          >
            <img class="size-6 mt-1" src="./assets/images/icon-error.svg" />
            <span>Please select an answer</span>
          </div>
        </div>
      </div>
    </template>

    <template id="resultsTemplate">
      <div class="text-heading-l flex flex-col grow">
        <h2 class="font-light">Quiz Completed</h2>
        <p>You scored...</p>
      </div>
      <div class="flex flex-col grow gap-3 md:gap-8">
        <div
          class="flex flex-col grow gap-6 p-8 md:p-12 rounded-xl md:rounded-3xl bg-pure-white dark:bg-navy"
        >
          <div class="flex justify-center text-center items-center gap-4">
            <img
              class="quiz__icon"
              src="./assets/images/icon-accessibility.svg"
            />
            <h2 id="quizTitleResults" class="text-heading-m">Accessibility</h2>
          </div>

          <div class="grid justify-center items-center text-center">
            <p id="scoreDisplay" class="text-display">8</p>
            <p class="text-body-m text-gray-navy dark:text-light-bluish">
              out of 10
            </p>
          </div>
        </div>
        <button
          id="playAgainButton"
          class="bg-purple text-white p-3 rounded-xl hover:cursor-pointer button-hover"
        >
          Play again
        </button>
      </div>
    </template>
  </body>
</html>
