<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <img id="abstract" src="assets/images/illustration-article.svg" alt="Abstract Image" />
      <section>
        <header>
          <div>Learning</div>
          <p>Published 21 Dec 2023</p>
        </header>
        <div id="mainContent">
          <a href="#"> HTML & CSS foundations </a>
          <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <footer id="credits">
          <img src="assets/images/image-avatar.webp" alt="Greg Hooper's avatar image." />
          <p>Greg Hooper</p>
        </footer>
      </section>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Crtykwod">Carlos Samuel</a>.
    </footer>
  </body>
</html>
