<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <picture>
        <source
          class="perfume"
          media="(min-width: 23.5rem)"
          srcset="./images/image-product-desktop.jpg" />
        <img
          class="perfume"
          src="images/image-product-mobile.jpg"
          alt="an elegant picture of the perfume." />
      </picture>
      <section class="info">
        <p class="tag">Perfume</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
      </section>
      <section class="buy">
        <section class="pricing">
          <p class="promo-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </section>
        <button id="buyButton" onclick="buy()">
          <img src="images/icon-cart.svg" alt="icon of a market cart" />
          <p class="button__text">Add to Cart</p>
        </button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Crtykwod">Carlos Samuel</a>.
    </footer>
  </body>
</html>
